<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Management System</title>
  </head>
  <body>
    <div class="container">
      <h1>Shop Management System</h1>
      
      <div class="dashboard">
        <div class="inventory-section">
          <h2>Inventory</h2>
          <button id="addProductBtn" class="btn primary">Add New Product</button>
          <div id="productsList" class="products-grid"></div>
        </div>

        <div class="cart-section">
          <h2>Current Cart</h2>
          <div id="cartItems" class="cart-items"></div>
          <div id="cartTotal" class="cart-total"></div>
          <button id="checkoutBtn" class="btn success">Checkout</button>
        </div>

        <div class="sales-section">
          <h2>Sales History</h2>
          <div id="salesHistory" class="sales-list"></div>
        </div>
      </div>
    </div>

    <!-- Modal for adding products -->
    <div id="addProductModal" class="modal">
      <div class="modal-content">
        <h3>Add New Product</h3>
        <form id="addProductForm">
          <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" id="productName" required>
          </div>
          <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="productStock">Stock:</label>
            <input type="number" id="productStock" min="0" required>
          </div>
          <div class="form-group">
            <label for="productCategory">Category:</label>
            <select id="productCategory" required>
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="food">Food</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="button-group">
            <button type="submit" class="btn primary">Add Product</button>
            <button type="button" class="btn secondary" id="cancelAddProduct">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
